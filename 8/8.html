<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8</title>
		<style>
			*{margin:0px;padding:0px;}
			.box{
				width:200px;								/*横幅*/
				height:200px; 							/*高さ*/
				margin:50px auto; 						/*外余白*/
				line-height:200px; 					/*行高*/
				border:1px solid gray; 				/*枠線*/
				text-align:center; 					/*内部のコンテンツ揃え*/
				background-image:url(img1.png); 	/*背景画像*/
			}
			#parent{
				transform-style:preserve-3d;
				perspective:200px;
			}
			#child{
				transform:rotateX(45deg) rotateY(45deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div class="box" id="child">三次元化</div>
		</div>
	</body>
</html>
