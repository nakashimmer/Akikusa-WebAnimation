<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>サンタ</title>
		<style>
		/*ここにCSS3を記述する*/
			*{margin:0;padding:0;}
			#bg{
				width:800px;height:500px;
				margin:50px auto;
				position:relative;
				border:1px solid gray;
			}

			#santa{
				width:400px;height:160px;
				border:1px solid blue;
				position:absolute;
				top:200px;
				left:800px;
			}
		</style>
	</head>
	<body>
		<div id="bg">
			<div id="santa"></div>
		</div>
	</body>
</html>
